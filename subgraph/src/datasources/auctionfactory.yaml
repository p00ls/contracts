  - kind: ethereum/contract
    name: {id}
    network: {chain}
    source:
      address: "{address}"
      abi: AuctionFactory
      startBlock: {startBlock}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Auction
      abis:
        - name: IERC20
          file: {root}/node_modules/@openzeppelin/contracts/build/contracts/IERC20Metadata.json
        - name: AuctionFactory
          file: {root}/../artifacts/contracts/finance/auction/AuctionFactory.sol/AuctionFactory.json
      eventHandlers:
        - event: AuctionCreated(indexed address,address,uint256,uint64,uint64)
          handler: handleAuctionCreated
        - event: AuctionFinalized(indexed address,address,uint256,uint256)
          handler: handleAuctionFinalized
